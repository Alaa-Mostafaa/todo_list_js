<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo List | Tasks</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/tasks.css" />
  </head>
  <body>
    <div>
    <section id="success-message">
      <div id="message-content">
        <i class="fa-regular fa-circle-check fa-fade"></i>
        <p id="message-paragraph"></p>
        <button onclick="hideForm('success-message')">OK</button>
      </div>
    </section>
  </div>
    </section>
    <!-- Navigation Bar -->
    <nav
      style="
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(163, 163, 163, 0.2);
      "
    >
      <div style="margin-left: 15%">
        <h1 style="font-size: 35px; color: #ef6f70">Todo List</h1>
      </div>
      <div style="width: 30%" id="buttons">
        <button class="btn1" id="signup"><a href="signup.html">Sign Up</a></button>
        <button class="btn2" id="login"><a href="login.html">Login</a></button>
        <button class="btn2" id="logout" onclick="logout()">Logout</button>
      </div>
      <div class="menu" onclick="ToggleMenu()">
        <i class="fa-solid fa-bars" style="color: #2e8ac7"></i>
      </div>
    </nav>
    <!-- End of Navigation Bar -->

    <section class="grid">
      <div class="col-12">
        <!-- Add Task form -->
        <section id="AddTaskForm">
          <div style="margin-top: 2%">
            <div style="margin-bottom: 3%">
              <label>Task name </label>
              <div><input type="text" id="name" /></div>
            </div>

            <div>
              <label>Task description </label>
              <div><input type="text" id="description" /></div>
            </div>

            <button style="margin-top: 3%" onclick="addTask()" class="btnn1">
              Add Task
            </button>
            <button onclick="hideForm('AddTaskForm')" class="btnn2">Close</button>
          </div>
        </section>        
        <!-- End of Add Task form -->

        <!-- Update Task form -->
        <section id="updateTaskForm">
          <div style="margin-top: 2%">
            <div style="margin-bottom: 3%">
              <label>Task name </label>
              <div><input type="text" id="updatename" /></div>
            </div>

            <div>
              <label>Task description </label>
              <div><input type="text" id="updatedescription" /></div>
            </div>

            <button style="margin-top: 3%" onclick="edit()" class="btnn1">
              Update Task
            </button>
            <button onclick="hideForm('updateTaskForm')" class="btnn2">Close</button>
          </div>
        </section>
        <!-- End of Update Task form -->

      <!-- Search between tasks -->
<div id="search"  >
  <input type="search" onkeyup="searchh()" id="searchinput" placeholder=" Search between tasks"/>
   <button onclick="showForm('AddTaskForm')" style="background-color: #2e8ac7;" id="add">Add new Task</button>
 
  <p id="p">There are no tasks with this name.</p>

</div>        
      <!-- End of Search between tasks -->


        <!-- Display all tasks (Show all tasks to the user only and not to all users)-->
        <h2 style="margin-top: 3%;">All Tasks</h2>
        <div id="boxs"></div>
        <!-- End of Display all tasks-->
    </section>

    
    <script
      src="https://kit.fontawesome.com/0c6829628d.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js" async defer></script>
    <script src="assets/js/Auth.js" async defer></script>
    <script src="assets/js/tasks.js" async defer></script>
  </body>
</html>
