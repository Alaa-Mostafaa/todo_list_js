    </head>
    <body>
<!--Login -->
<section id="signup-section">
          <!-- Navigation Bar -->
          <nav style="background-color: white;box-shadow: 0 4px 8px 0 rgba(163, 163, 163, 0.2)">
            <div style="margin-left: 15%;"><h1 style="font-size: 35px; color: #EF6F70;">Todo List</h1></div>
            <div style="width: 30%; " id="buttons">
              <button class="btn1" id="signup"><a href="signup.html">Sign Up</a></button>
              <button class="btn2" id="login"><a href="login.html">Login</a></button>
              <button class="btn2" id="logout" onclick="logout()">Logout</button>
            </div>
            <div class="menu" onclick="ToggleMenu()">
              <i class="fa-solid fa-bars" style="color: #2e8ac7;"></i>
            </div>
          </nav>
      <!-- End of Navigation Bar -->

    <div id="layer">
        <div id="form-container">
            <h2>Login</h2>
            <p style="margin: 4% 0%;color: gray;">Welcome again , Login to your account </p>
            <form id="signUpForm">

                <div class="inputs">
                    <label>Email</label>
                    <input type="email" id="email_login"/>
                    <p style="color: red;margin: 3% 0%;" id="error_login"></p>

                </div>


                <div class="inputs">
                    <label>Password</label>
                    <input type="password" id="password_login"/>
                </div>

                <button id="sign-up-button" onclick="login()">Login</button>
            </form>

        </div>


    </div>
</section>
<!-- End of Login -->

   <!--Footer-->
   <footer>

</footer>
